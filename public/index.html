<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #1a1f35 0%, #0f1419 100%);
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Snow Background Effect */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 40px 70px, white, transparent),
                radial-gradient(1px 1px at 50px 50px, white, transparent),
                radial-gradient(1px 1px at 130px 80px, white, transparent),
                radial-gradient(2px 2px at 80px 10px, white, transparent);
            background-size: 200px 200px;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% { background-position: 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px; }
            100% { background-position: 500px 1000px, 400px 400px, 300px 300px, 200px 200px, 100px 100px; }
        }

        .snow-layer-2 {
            animation: snow 15s linear infinite;
            opacity: 0.5;
        }

        .snow-layer-3 {
            animation: snow 20s linear infinite;
            opacity: 0.3;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        .login-box {
            background: rgba(20, 25, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 45px;
            width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .login-box h1 {
            color: white;
            font-size: 28px;
            text-align: center;
            margin-bottom: 12px;
        }

        .login-box h1::before {
            content: '';
        }

        .login-box h1::after {
            content: '';
        }

        .login-box p {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 35px;
        }

        .login-box input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error.show { display: block; }

        /* Dashboard */
        .dashboard {
            display: none;
            position: relative;
            z-index: 10;
        }

        .dashboard.active { display: flex; }

        .sidebar {
            width: 250px;
            background: rgba(20, 25, 40, 0.95);
            backdrop-filter: blur(10px);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #667eea;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: rgba(255, 255, 255, 0.7);
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: white;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            min-height: 100vh;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(20, 25, 40, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(20, 25, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: rgba(20, 25, 40, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .card button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card button:hover {
            transform: translateY(-2px);
        }

        .key-item {
            background: rgba(15, 20, 35, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .key-info strong {
            color: #667eea;
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
            user-select: none;
        }

        .key-info strong:hover {
            opacity: 0.8;
        }

        .key-hidden {
            filter: blur(8px);
            transition: filter 0.3s;
        }

        .key-info small {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .key-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .key-actions button {
            padding: 8px 16px;
            width: auto;
            font-size: 13px;
        }

        .delete-btn { background: #dc2626 !important; }
        .reset-btn { background: #f97316 !important; }
        .toggle-btn { background: #10b981 !important; }
        .blacklist-btn { background: #8b5cf6 !important; }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .key-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .key-modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 25, 40, 0.98);
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .key-display {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #fff;
            margin: 20px 0;
            border: 2px solid rgba(102, 126, 234, 0.3);
            word-break: break-all;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .stat-row span:first-child {
            color: rgba(255, 255, 255, 0.6);
        }

        .stat-row span:last-child {
            color: #667eea;
            font-weight: 600;
        }

        .close-modal {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Snow Background -->
    <div class="snow-container">
        <div class="snow"></div>
        <div class="snow snow-layer-2"></div>
        <div class="snow snow-layer-3"></div>
    </div>

    <!-- Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>Quco Login</h1>
            <p>Merry Christmas! üéÖ Enter your API key</p>
            <div class="error" id="errorMsg"></div>
            <input type="password" id="apiKey" placeholder="Enter your admin API key">
            <button class="login-btn" onclick="login()">üéÅ Log in</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="sidebar">
            <div class="logo">üéÑ Quco Panel</div>
            <div class="nav-item active" onclick="showPage('dashboard')">üìä Dashboard</div>
            <div class="nav-item" onclick="showPage('keys')">üîë Key Management</div>
            <div class="nav-item" onclick="showPage('generate')">‚ûï Generate Keys</div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="welcome-badge">üéÖ Merry Christmas, Admin!</div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- Dashboard Page -->
            <div class="page active" id="page-dashboard">
                <h1 style="font-size: 32px; margin-bottom: 20px;">Dashboard</h1>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">API Status</div>
                        <div class="stat-value" id="apiStatus">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Keys</div>
                        <div class="stat-value" id="totalKeys">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Active Keys</div>
                        <div class="stat-value" id="activeKeys">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Executions</div>
                        <div class="stat-value" id="totalExecs">0</div>
                    </div>
                </div>
            </div>

            <!-- Generate Page -->
            <div class="page" id="page-generate">
                <h1 style="font-size: 32px; margin-bottom: 20px;">Generate Keys</h1>
                <div class="card">
                    <h2>Create New Key</h2>
                    <button onclick="generateKey()">Generate Key</button>
                </div>
            </div>

            <!-- Keys Page -->
            <div class="page" id="page-keys">
                <h1 style="font-size: 32px; margin-bottom: 20px;">Key Management</h1>
                <div class="card">
                    <h2>Active Keys (<span id="keyCount">0</span>)</h2>
                    <div id="keysList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminKey = localStorage.getItem('quco_admin_key') || '';
        const API_URL = 'https://quco-panel-production-de6a.up.railway.app';

        if (adminKey) verifyAndLogin();

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        async function login() {
            const key = document.getElementById('apiKey').value.trim();
            if (!key) return showError('Please enter an API key');

            try {
                const res = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminKey: key })
                });
                const data = await res.json();
                
                if (data.success) {
                    adminKey = key;
                    localStorage.setItem('quco_admin_key', key);
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboard').classList.add('active');
                    loadDashboard();
                } else {
                    showError('Invalid API key');
                }
            } catch (err) {
                showError('Connection error');
            }
        }

        async function verifyAndLogin() {
            try {
                const res = await fetch(`${API_URL}/admin/keys`, {
                    headers: { 'Admin-Key': adminKey }
                });
                if (res.ok) {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboard').classList.add('active');
                    loadDashboard();
                } else {
                    localStorage.removeItem('quco_admin_key');
                    adminKey = '';
                }
            } catch (err) {
                console.error(err);
            }
        }

        function logout() {
            localStorage.removeItem('quco_admin_key');
            location.reload();
        }

        function showPage(page) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-' + page).classList.add('active');
            event.target.classList.add('active');
            
            if (page === 'keys') loadKeys();
        }

        async function loadDashboard() {
            loadKeys();
            checkApiStatus();
        }

        async function checkApiStatus() {
            try {
                await fetch(`${API_URL}/api`);
                document.getElementById('apiStatus').textContent = 'Active';
            } catch {
                document.getElementById('apiStatus').textContent = 'Offline';
            }
        }

        function closeModal() {
            document.getElementById('keyModal').classList.remove('show');
        }

        async function generateKey() {
            try {
                const res = await fetch(`${API_URL}/admin/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Admin-Key': adminKey
                    },
                    body: JSON.stringify({})
                });
                
                if (!res.ok) {
                    throw new Error('Failed to generate key');
                }
                
                const data = await res.json();
                
                if (data.success) {
                    const keyElement = document.getElementById('generatedKey');
                    const totalElement = document.getElementById('totalGenerated');
                    const timeElement = document.getElementById('createdAt');
                    
                    if (keyElement) keyElement.textContent = data.key;
                    if (totalElement) totalElement.textContent = data.totalGenerated;
                    if (timeElement) timeElement.textContent = new Date().toLocaleString();
                    
                    const modal = document.getElementById('keyModal');
                    if (modal) modal.classList.add('show');
                    
                    loadKeys();
                } else {
                    alert('Failed to generate key: ' + (data.message || 'Unknown error'));
                }
            } catch (err) {
                console.error('Generation error:', err);
                alert('Failed to generate key: ' + err.message);
            }
        }

        function toggleKeyVisibility(element, key) {
            if (element.classList.contains('key-hidden')) {
                element.classList.remove('key-hidden');
                element.textContent = `License Key: ${key}`;
            } else {
                element.classList.add('key-hidden');
                element.textContent = `License Key: ${key.substring(0, 2)}${'*'.repeat(8)}${key.substring(10)}`;
            }
        }

        async function loadKeys() {
            try {
                const res = await fetch(`${API_URL}/admin/keys`, {
                    headers: { 'Admin-Key': adminKey }
                });
                const data = await res.json();

                const totalExecs = data.keys.reduce((sum, k) => sum + (k.executions || 0), 0);

                document.getElementById('totalKeys').textContent = data.keys.length;
                document.getElementById('activeKeys').textContent = data.keys.filter(k => k.active && !k.blacklisted).length;
                document.getElementById('totalExecs').textContent = totalExecs;
                document.getElementById('keyCount').textContent = data.keys.length;

                const list = document.getElementById('keysList');
                list.innerHTML = '';

                data.keys.forEach(k => {
                    const div = document.createElement('div');
                    div.className = 'key-item';
                    const hwidDisplay = k.hwid ? k.hwid.substring(0, 12) + '...' : '-';
                    const maskedKey = `${k.key.substring(0, 2)}${'*'.repeat(8)}${k.key.substring(10)}`;
                    const statusText = k.blacklisted ? 'Blacklisted' : '';
                    div.innerHTML = `
                        <div class="key-info">
                            <strong class="key-hidden" onclick="toggleKeyVisibility(this, '${k.key}')">License Key: ${maskedKey}</strong>
                            <small>UserID: ${k.userId || '-'} | HWID: ${hwidDisplay} | Resets: ${k.hwidResets || 0} | Executions: ${k.executions || 0} ${statusText}</small>
                        </div>
                        <div class="key-actions">
                            <button class="toggle-btn" onclick="toggleKey('${k.key}')">${k.active ? 'Disable' : 'Enable'}</button>
                            <button class="blacklist-btn" onclick="blacklistKey('${k.key}')">${k.blacklisted ? 'Unblacklist' : 'Blacklist'}</button>
                            <button class="reset-btn" onclick="resetHWID('${k.key}')">Reset HWID</button>
                            <button class="delete-btn" onclick="deleteKey('${k.key}')">Delete</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            } catch (err) {
                console.error(err);
            }
        }

        async function deleteKey(key) {
            if (!confirm(`Delete key: ${key}?`)) return;
            await fetch(`${API_URL}/admin/keys/${key}`, {
                method: 'DELETE',
                headers: { 'Admin-Key': adminKey }
            });
            loadKeys();
        }

        async function toggleKey(key) {
            await fetch(`${API_URL}/admin/keys/${key}/toggle`, {
                method: 'POST',
                headers: { 'Admin-Key': adminKey }
            });
            loadKeys();
        }

        async function blacklistKey(key) {
            await fetch(`${API_URL}/admin/keys/${key}/blacklist`, {
                method: 'POST',
                headers: { 'Admin-Key': adminKey }
            });
            loadKeys();
        }

        async function resetHWID(key) {
            if (!confirm(`Reset HWID for: ${key}?`)) return;
            await fetch(`${API_URL}/admin/keys/${key}/reset-hwid`, {
                method: 'POST',
                headers: { 'Admin-Key': adminKey }
            });
            loadKeys();
        }

        document.getElementById('apiKey')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
