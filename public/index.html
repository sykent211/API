<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quco Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%);
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .login-container {
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(30, 32, 38, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 50px 45px;
            width: 480px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 12px;
        }

        .login-box p {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-size: 15px;
            margin-bottom: 35px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(138, 43, 226, 0.6);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-bottom: 25px;
        }

        .signup-link a {
            color: rgba(138, 43, 226, 1);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: rgba(168, 85, 247, 1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.95);
            color: #1e2026;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .terms {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .terms a {
            color: rgba(138, 43, 226, 1);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .icon {
            width: 18px;
            height: 18px;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: rgba(30, 32, 38, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: white;
            font-size: 32px;
        }

        .logout-btn {
            padding: 12px 24px;
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .card {
            background: rgba(30, 32, 38, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .card h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 25px;
        }

        .card input, .card select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .card button {
            width: 100%;
            padding: 12px;
            background: rgba(138, 43, 226, 0.8);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card button:hover {
            background: rgba(138, 43, 226, 1);
        }

        .key-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .key-info {
            flex: 1;
        }

        .key-info strong {
            color: rgba(138, 43, 226, 1);
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        .key-info small {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .key-actions {
            display: flex;
            gap: 10px;
        }

        .key-actions button {
            padding: 8px 16px;
            width: auto;
            font-size: 13px;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.8) !important;
        }

        .reset-btn {
            background: rgba(249, 115, 22, 0.8) !important;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>Log in with API key</h1>
            <p>Paste your 52-character API key to continue.</p>
            
            <div class="error" id="errorMsg"></div>
            
            <div class="input-group">
                <label for="apiKey">API key</label>
                <input type="password" id="apiKey" placeholder="Enter your admin API key">
            </div>

            <div class="signup-link">
                New user? <a href="#" onclick="alert('Contact admin for API key'); return false;">Sign up</a>
            </div>

            <button class="login-btn" onclick="login()">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                </svg>
                Log in
            </button>

            <div class="terms">
                By continuing you agree to our <a href="#">Terms</a>.
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <h1>üîê Quco Admin Dashboard</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="card">
            <h2>üìù Generate New Key</h2>
            <input type="text" id="owner" placeholder="Owner Name (e.g., Username#1234)">
            <input type="date" id="expires" placeholder="Expiration Date (optional)">
            <input type="text" id="prefix" placeholder="Key Prefix (default: quco)">
            <button onclick="generateKey()">Generate Key</button>
        </div>

        <div class="card">
            <h2>üîë Active Keys (<span id="keyCount">0</span>)</h2>
            <div id="keysList"></div>
        </div>
    </div>

    <script>
        let adminKey = localStorage.getItem('quco_admin_key') || '';
        const API_URL = 'https://quco-panel-production-de6a.up.railway.app';

        // Check if already logged in
        if (adminKey) {
            verifyAndLogin();
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => errorEl.classList.remove('show'), 3000);
        }

        async function login() {
            const key = document.getElementById('apiKey').value.trim();
            
            if (!key) {
                showError('Please enter an API key');
                return;
            }

            try {
                const res = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminKey: key })
                });

                const data = await res.json();
                
                if (data.success) {
                    adminKey = key;
                    localStorage.setItem('quco_admin_key', key);
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboard').classList.add('active');
                    loadKeys();
                } else {
                    showError('Invalid API key. Please try again.');
                }
            } catch (err) {
                showError('Connection error. Please try again.');
            }
        }

        async function verifyAndLogin() {
            try {
                const res = await fetch(`${API_URL}/admin/keys`, {
                    headers: { 'Admin-Key': adminKey }
                });

                if (res.ok) {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('dashboard').classList.add('active');
                    loadKeys();
                } else {
                    localStorage.removeItem('quco_admin_key');
                    adminKey = '';
                }
            } catch (err) {
                console.error('Verification failed:', err);
            }
        }

        function logout() {
            localStorage.removeItem('quco_admin_key');
            adminKey = '';
            location.reload();
        }

        async function generateKey() {
            const owner = document.getElementById('owner').value || 'Unknown';
            const expires = document.getElementById('expires').value || null;
            const prefix = document.getElementById('prefix').value || 'quco';

            try {
                const res = await fetch(`${API_URL}/admin/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Admin-Key': adminKey
                    },
                    body: JSON.stringify({ owner, expires, prefix })
                });

                const data = await res.json();
                if (data.success) {
                    alert(`‚úÖ Key Generated!\n\n${data.key}\n\nCopy this key now!`);
                    document.getElementById('owner').value = '';
                    document.getElementById('expires').value = '';
                    document.getElementById('prefix').value = '';
                    loadKeys();
                }
            } catch (err) {
                alert('Failed to generate key');
            }
        }

        async function loadKeys() {
            try {
                const res = await fetch(`${API_URL}/admin/keys`, {
                    headers: { 'Admin-Key': adminKey }
                });
                const data = await res.json();

                const list = document.getElementById('keysList');
                const count = document.getElementById('keyCount');
                
                count.textContent = data.keys.length;
                list.innerHTML = '';

                data.keys.forEach(k => {
                    const div = document.createElement('div');
                    div.className = 'key-item';
                    div.innerHTML = `
                        <div class="key-info">
                            <strong>${k.key}</strong>
                            <small>Owner: ${k.owner} | HWID: ${k.hwid || 'Unbound'} | Expires: ${k.expires || 'Never'} | Status: ${k.active ? '‚úÖ Active' : '‚ùå Disabled'}</small>
                        </div>
                        <div class="key-actions">
                            <button onclick="toggleKey('${k.key}')">${k.active ? 'Disable' : 'Enable'}</button>
                            <button class="reset-btn" onclick="resetHWID('${k.key}')">Reset HWID</button>
                            <button class="delete-btn" onclick="deleteKey('${k.key}')">Delete</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            } catch (err) {
                console.error('Failed to load keys:', err);
            }
        }

        async function deleteKey(key) {
            if (!confirm(`Delete key: ${key}?`)) return;
            
            await fetch(`${API_URL}/admin/keys/${key}`, {
                method: 'DELETE',
                headers: { 'Admin-Key': adminKey }
            });
            loadKeys();
        }

        async function toggleKey(key) {
            await fetch(`${API_URL}/admin/keys/${key}/toggle`, {
                method: 'POST',
                headers: { 'Admin-Key': adminKey }
            });
            loadKeys();
        }

        async function resetHWID(key) {
            if (!confirm(`Reset HWID for: ${key}?`)) return;
            
            await fetch(`${API_URL}/admin/keys/${key}/reset-hwid`, {
                method: 'POST',
                headers: { 'Admin-Key': adminKey }
            });
            loadKeys();
        }

        // Allow Enter key to login
        document.getElementById('apiKey')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
